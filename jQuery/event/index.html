<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul>
  <script src="delegate.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $('ul').on('click', 'li', function(event) {
      console.log('jquery', event, this);
    });
    delegate(document.getElementsByTagName('ul')[0], 'li', 'click', function(event) {
      console.log('li clicked', event, this);
    });
  </script>
</body>
</html>
